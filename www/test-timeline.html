<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Test Timeline</title>
</head>

<body>
    <h1>Testing Guarantee History API</h1>
    <div id="result"></div>

    <script>
        fetch('/api/guarantee-history.php?number=TEST123')
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(err => {
                document.getElementById('result').innerHTML = '<pre>Error: ' + err.message + '</pre>';
            });
    </script>
</body>

</html>
