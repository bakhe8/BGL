<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استيراد الضمانات</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-slate-50 text-slate-800 font-[Tajawal]">
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="font-semibold text-lg">لوحة الاستيراد</div>
      <nav class="flex gap-4 text-sm text-slate-600">
        <a href="/import" class="text-blue-600">استيراد</a>
        <a href="/records">السجلات</a>
        <a href="/review">المراجعة</a>
        <a href="/dictionary/suppliers">الموردون</a>
        <a href="/dictionary/banks">البنوك</a>
        <a href="/settings">الإعدادات</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-8">
    <section class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
      <h1 class="text-xl font-semibold mb-4">رفع ملف Excel</h1>
      <p class="text-sm text-slate-600 mb-4">اختر ملف Excel (5–10 صفوف للتجربة) وسيتم إنشاء جلسة في قاعدة البيانات.</p>
      <form id="uploadForm" class="flex flex-col gap-4" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls" class="border border-slate-300 rounded-md p-2">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">رفع ومعالجة</button>
      </form>
      <div id="message" class="mt-4 text-sm"></div>
    </section>

    <section class="mt-8 bg-white p-6 rounded-xl shadow-sm border border-slate-200">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">السجلات</h2>
        <button id="refresh" class="text-blue-600 text-sm">تحديث</button>
      </div>
      <div id="records" class="overflow-x-auto text-sm">
        <div class="text-slate-500">لا يوجد سجلات بعد.</div>
      </div>
    </section>
  </main>

  <script>
    const form = document.getElementById('uploadForm');
    const msg = document.getElementById('message');
    const recordsDiv = document.getElementById('records');
    const refreshBtn = document.getElementById('refresh');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'جارٍ الرفع...';
      const formData = new FormData(form);
      const res = await fetch('/api/import/excel', { method: 'POST', body: formData });
      const json = await res.json();
      if (json.success) {
        msg.textContent = `تم إنشاء جلسة رقم ${json.data.session_id} بعدد سجلات ${json.data.records_count}.`;
        loadRecords();
      } else {
        msg.textContent = json.message || 'حدث خطأ في الاستيراد.';
      }
    });

    async function loadRecords() {
      const res = await fetch('/api/records');
      const json = await res.json();
      if (!json.success) {
        recordsDiv.innerHTML = '<div class="text-red-600">تعذر تحميل السجلات</div>';
        return;
      }
      const rows = json.data;
      if (!rows.length) {
        recordsDiv.innerHTML = '<div class="text-slate-500">لا يوجد سجلات بعد.</div>';
        return;
      }
      const html = `
        <table class="min-w-full text-sm divide-y divide-slate-200">
          <thead class="bg-slate-100 text-slate-700">
            <tr>
              <th class="px-3 py-2 text-right">#</th>
              <th class="px-3 py-2 text-right">المورد</th>
              <th class="px-3 py-2 text-right">البنك</th>
              <th class="px-3 py-2 text-right">المبلغ</th>
              <th class="px-3 py-2 text-right">رقم الضمان</th>
              <th class="px-3 py-2 text-right">تاريخ الإصدار</th>
              <th class="px-3 py-2 text-right">تاريخ الانتهاء</th>
              <th class="px-3 py-2 text-right">حالة المطابقة</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-slate-200">
            ${rows.map(r => `
              <tr>
                <td class="px-3 py-2">${r.id}</td>
                <td class="px-3 py-2">${r.rawSupplierName}</td>
                <td class="px-3 py-2">${r.rawBankName}</td>
                <td class="px-3 py-2">${r.amount ?? ''}</td>
                <td class="px-3 py-2">${r.guaranteeNumber ?? ''}</td>
                <td class="px-3 py-2">${r.issueDate ?? ''}</td>
                <td class="px-3 py-2">${r.expiryDate ?? ''}</td>
                <td class="px-3 py-2">${r.matchStatus ?? ''}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      recordsDiv.innerHTML = html;
    }

    refreshBtn.addEventListener('click', loadRecords);
    loadRecords();
  </script>
</body>
</html>
