<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استيراد الضمانات</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="app-header">
    <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="font-semibold text-lg">استيراد الضمانات</div>
      <nav class="nav">
        <a href="/import" class="active">Import</a>
        <a href="/records">Records</a>
        <a href="/review">Review Panel</a>
        <a href="/dictionary">Dictionary</a>
        <a href="/settings">Settings</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-8 space-y-6">
    <section class="card">
      <h1 class="card-title">رفع ملف Excel</h1>
      <p class="muted text-sm" id="instructions">الملفات المدعومة: XLSX فقط. سيتم اكتشاف الأعمدة تلقائيًا (Supplier, Bank, Amount, Dates...)</p>
      <form id="uploadForm" class="space-y-4">
        <div>
          <label class="label">اختر الملف</label>
          <input type="file" id="fileInput" accept=".xlsx" class="input" />
        </div>
        <div class="flex gap-3 items-center">
          <button type="submit" class="btn btn-primary">رفع ومعالجة</button>
          <span id="uploadMsg" class="text-sm muted"></span>
        </div>
      </form>
      <div id="detectedCols" class="alert alert-warn" style="display:none;"></div>
      <div id="uploadError" class="alert alert-error" style="display:none;"></div>
    </section>

    <section class="card">
      <div class="flex items-center justify-between mb-3">
        <h2 class="section-title">آخر جلسات الاستيراد (عرض سريع)</h2>
        <div class="tag">أحدث 10 سجلات</div>
      </div>
      <div class="table-wrap">
        <table class="table" id="sessionsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>المورد</th>
              <th>البنك</th>
              <th>الحالة</th>
            </tr>
          </thead>
          <tbody id="sessionsBody">
            <tr><td colspan="4" class="muted">لا يوجد بيانات.</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const uploadMsg = document.getElementById('uploadMsg');
    const uploadError = document.getElementById('uploadError');
    const detectedCols = document.getElementById('detectedCols');
    const sessionsBody = document.getElementById('sessionsBody');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlerts();
      if (!fileInput.files.length) {
        showError('اختر ملفًا أولاً');
        return;
      }
      uploadMsg.textContent = 'جارٍ الرفع...';
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      try {
        const res = await fetch('/api/import/excel', { method: 'POST', body: formData });
        const json = await res.json();
        if (!json.success) {
          showError(json.message || 'فشل الرفع');
          return;
        }
        uploadMsg.textContent = `تم الاستيراد: ${json.records_count || ''} سجل (جلسة ${json.session_id || ''})`;
        uploadMsg.className = 'text-sm text-green-700';
        fileInput.value = '';
        loadSessions();
      } catch (err) {
        showError('تعذر الاتصال بالخادم');
      }
    });

    function hideAlerts() {
      uploadError.style.display = 'none';
      detectedCols.style.display = 'none';
      uploadMsg.textContent = '';
      uploadMsg.className = 'text-sm muted';
    }

    function showError(msg) {
      uploadError.textContent = msg;
      uploadError.style.display = 'block';
    }

    async function loadSessions() {
      const res = await fetch('/api/records');
      const json = await res.json();
      if (!json.success) {
        sessionsBody.innerHTML = '<tr><td colspan="4" class="muted">تعذر تحميل السجلات</td></tr>';
        return;
      }
      const rows = (json.data || []).slice(0, 10);
      if (!rows.length) {
        sessionsBody.innerHTML = '<tr><td colspan="4" class="muted">لا يوجد بيانات.</td></tr>';
        return;
      }
      sessionsBody.innerHTML = rows.map(r => `
        <tr>
          <td>${r.id ?? ''}</td>
          <td>${r.rawSupplierName ?? ''}</td>
          <td>${r.rawBankName ?? ''}</td>
          <td><span class="status-badge ${r.matchStatus === 'ready' ? 'status-ready' : 'status-review'}">${r.matchStatus || 'needs_review'}</span></td>
        </tr>
      `).join('');
    }
    loadSessions();
  </script>
</body>
</html>
